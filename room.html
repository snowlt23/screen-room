<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screen Room</title>
  <script src="peerjs.min.js"></script>
  <!-- <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script> -->
  <script src="app.js"></script>

  <style>
    body {
      margin: 0px;
      padding: 0px;
      color: #f0f0f0;
      background: #252525;
    }
    #room-menu {
      display: flex;
      justify-content: space-between;
      width: 100%;
      background: #2060d8;
      font-size: 1.1em;
    }
    #room-menu div {
      margin: 0.3em;
      display: flex;
      justify-content: center;
    }
    #room-menu div select {
      margin: 0.2em;
    }

    #messages {
      margin: 1em;
      position: fixed;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #messages p {
      color: #252525;
      background: #f0f0f0;
      margin: 1em;
      padding: 0.8em;
      border-radius: 1em;
    }

    #screens {
      width: 98%;
      margin: 1%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 1%;
    }
    #screens video {
      width: 100%;
    }

    ::-webkit-scrollbar {
      width: 10px;
      height: 2px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

<body>
  <div id="room-menu">
    <div style="width: 50%;">
      <span id="room-url" style="width: 70%; white-space: nowrap; overflow: auto;"></span>
      <button id="copy-url" style="width: 30%;">URLのコピー</button>
    </div>
    <div>
      <select id="layout">
        <option value="1column">1列</option>
        <option value="2column" selected>2列</option>
        <option value="3column">3列</option>
      </select>
      画質
      <select id="quality">
        <option value="low">低</option>
        <option value="mid" selected>中</option>
        <option value="high">高</option>
      </select>
      FPS
      <select id="fps">
        <option value="10">10</option>
        <option value="15" selected>15</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
      <button id="start-sharing">画面共有を開始</button>
      <button id="stop-sharing" style="display: none">画面共有を停止</button>
    </div>
  </div>
  <div id="messages">
  </div>
  <div id="screens"></div>
</body>

</html>
