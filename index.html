<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screen Room</title>

  <style>
    body {
      margin: 0px;
      padding: 0px;
      color: #f0f0f0;
      background: #252525;
    }
    #room-menu {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100vh;
      font-size: 1.1em;
    }
  </style>
</head>

<body>
  <div id="room-menu">
    <h1>Screen Room</h1>
    <div>
      パスワード:
      <input type="text" id="pass" />
      <button id="create-room">部屋を作る</button>
    </div>
  </div>

  <script>
document.querySelector("#create-room").addEventListener("click", function (e) {
	let pass = document.querySelector("#pass").value;
	let dirs = window.location.href.split("/");
	let s = dirs[0];
	for (let i=1; i<dirs.length-1; i++) {
		s += "/" + dirs[i];
	}
	window.location = s + "/room.html?pass=" + pass;
});
  </script>
</body>

</html>
